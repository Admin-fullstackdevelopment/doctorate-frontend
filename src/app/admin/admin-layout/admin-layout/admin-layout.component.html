<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dachboard" routerLinkActive="active">Dachboard</a>
      <a mat-list-item routerLink="add-doctor" routerLinkActive="active">Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a aria-label="login" aria-disabled="false" routerLink="/auth" routerLinkActive="active">
        <img _ngcontent-csm-c49="" [src]="img" alt="logo" width="100px">
      </a>

      <!--Profile Menu-->
      <div class="spacer"></div>
      <button class="profile" mat-button [matMenuTriggerFor]="profile" color="white" style="font-size: 15px;">Profile</button>
      <mat-menu #profile="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>dialpad</mat-icon>
          <span>helfe</span>
        </button>
      </mat-menu>

      <a mat-button="" color="white" aria-label="login" aria-disabled="false" routerLink="/auth"
        routerLinkActive="active">
        <span style="font-size: 15px;">Login</span>
      </a>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
