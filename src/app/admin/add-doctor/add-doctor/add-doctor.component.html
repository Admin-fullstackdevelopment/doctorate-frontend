<div class="contener">
    <button class="dialogBtn" mat-raised-button color="warn" (click)="openDialog()">Add Doctor</button>

    <div>
        <mat-form-field appearance="fill"><!-- appearance="standard" -->
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Vorname Column -->
                <ng-container matColumnDef="vorname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vorname </th>
                    <td mat-cell *matCellDef="let row"> {{row.vorname}} </td>
                </ng-container>

                <!-- Nachname Column -->
                <ng-container matColumnDef="nachname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nachname </th>
                    <td mat-cell *matCellDef="let row"> {{row.nachname}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fach Column -->
                <ng-container matColumnDef="fach">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fach </th>
                    <td mat-cell *matCellDef="let row"> {{row.fach}} </td>
                </ng-container>

                <!-- Adresse Column -->
                <ng-container matColumnDef="adresse">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                    <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                </ng-container>

                <!-- Stadt Column -->
                <ng-container matColumnDef="stadt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stadt </th>
                    <td mat-cell *matCellDef="let row"> {{row.stadt}} </td>
                </ng-container>

                <!-- Telefonnummer Column -->
                <ng-container matColumnDef="telefonnummer">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefonnummer </th>
                    <td mat-cell *matCellDef="let row"> {{row.telefonnummer}} </td>
                </ng-container>


                <!-- Sprache Column -->
                <ng-container matColumnDef="sprache">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sprache </th>
                    <td mat-cell *matCellDef="let row"> {{row.sprache}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" style="display: flex;">
                        <button mat-icon-button (click)="editDoctor(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteDoctor(row)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
